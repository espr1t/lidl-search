<!DOCTYPE html>
<html>

        <title>Lidl Search</title>
        <meta charset="utf-8">

    <body onload="focusSearch();">
        <div class="wrapper">
            <div class="container">
                <div class="searchbox">
                    <div class="searchbox-logo">
                    </div>
                    <textarea id="search-input" class="searchbox-text" rows="1">

                    <div class="searchbox-button noselect" onclick="getResults();">

                        search
                    </div>
                </div>
                <div class="suggestions" id="suggestions">
                </div>
            </div>
        </div>
